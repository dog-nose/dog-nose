set -g @plugin 'tmux-plugins/tpm'
# ビジュルある関連
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'gmoe/tmux-wifi'

# 機能関連
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.config/tmux/plugins/tpm/tpm'

