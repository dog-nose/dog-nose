# set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
# set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"


set -g window-status-separator ""
setw -g window-status-bell-style default
setw -g window-status-activity-style default

set -g prefix C-q
unbind C-b
bind C-q send-prefix

set-option -g bell-action none
set-option -g history-limit 10000
set -s escape-time 0
set-window-option -g mode-keys vi
set-window-option -g monitor-activity on
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down
set -s copy-command 'pbcopy' 

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g status-interval 10
# 色の設定
set-option -g status-right-length 120

# 画面分割
bind | split-window -h
bind - split-window -v

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# リサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

